<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Batman Hangman</title>

    <link rel="stylesheet" href='.assets/css/reset.css'>

    <link rel="stylesheet" href='./assets/css/style.css'>

</head>

<body>

    <div id='wrapper'>

        <h1>Welcome to Batman Hangman!</h1>

        <h2>Press any letter to begin</h2>

        <div id='container'>

            <div id='column1'>

                <h3>Letters Guessed:</h3>

                <h3 id='lettersGuessed'></h3>

                <p id='blanks'></p>

                <h4 id="status"></h4>

            </div>

            <div id='column2'>

                <h4 id='guessRemain'></h4>

                <h4 id='gamesWon'></h4>

                <h4 id='gamesLost'></h4>

            </div>

        </div>

    </div>


    <script src="./assets/javascript/game.js"></script>
</body>

</html>
